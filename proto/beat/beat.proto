syntax = "proto3";

package beat;

option go_package = "github.com/JulieWasNotAvailable/protos/gen/go/beat;beatv1";

// Beat is service for managing beats
service Beat {
  rpc GetBeatsByIds(GetBeatsRequest) returns (GetBeatsResponse); 
}

message GetBeatsRequest {
  repeated string beat_id = 1; // Beat id, = 1 stays for the number of the field (kinda like a key), string is cuz it's a uuid
}

message GetBeatsResponse {
  repeated BeatInfo beats = 1;
}

message BeatInfo {
  string beat_id = 1;
  string name = 2;
  // AvailableFiles AvailableFiles = 3; //idk how to make available files another struct
  string picture = 4; // example:"https://storage.yandexcloud.net/imagesall/019623bd-3d0b-7dc2-8a1f-f782adeb42b4"
  string beatmaker_id = 5; //uuid
  string beatmakerName = 6;
  string url = 7; // example:"https://storage.yandexcloud.net/mp3/019623bd-3d0b-7dc2-8a1f-f782adeb42b4"
  uint32 price = 8;
  // Tags []Tag = 9;
  uint32 bpm = 10;
  string description = 11;
  // Genres []Genre = 12;
  // Moods []Mood = 13;
  // Keynote Keynote = 14;
  uint32 keynote_id = 15;
  // Timestamps []Timestamp = 16;
  // Instruments []Instrument = 17;
  int64 plays = 18;
  string status = 19;
  int64 created_at = 20;
}
